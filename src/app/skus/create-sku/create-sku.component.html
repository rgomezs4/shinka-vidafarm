<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header card-header-info card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">ballot</i>
                            </div>
                            <h4 class="card-title">{{ sku.SkuCode }} -
                                <small class="description">{{ sku.Description }}</small>
                            </h4>
                        </div>
                        <div class="card-body ">
                            <form (ngSubmit)="saveChanges()">
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Código</label>
                                    <div class="col-sm-10">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" disabled [value]="sku.SkuCode">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Proveedor</label>
                                    <div class="col-sm-10">
                                        <mat-form-field>
                                            <mat-select name="provider" [(ngModel)]="sku.ProviderCode">
                                                <mat-option *ngFor="let p of providers" [value]="p.ProviderCode">
                                                    {{ p.Name }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Descripcion</label>
                                    <div class="col-sm-10">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" name="description" [(ngModel)]="sku.Description">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Codigo de Barras</label>
                                    <div class="col-sm-10">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" name="barcode" [(ngModel)]="sku.Barcode">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Barras Alterno</label>
                                    <div class="col-sm-10">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" name="alternate" [(ngModel)]="sku.AlternateBarcode">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Maneja Lote</label>
                                    <div class="col-sm-10 checkbox-radios">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="batch" [(ngModel)]="sku.HandlesBatch"
                                                    value="0" checked>
                                                No
                                                <span class="circle">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="batch" [(ngModel)]="sku.HandlesBatch"
                                                    value="1">
                                                Sí
                                                <span class="circle">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Es Extento</label>
                                    <div class="col-sm-10 checkbox-radios">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="extent" [(ngModel)]="sku.IsExtent"
                                                    value="0" checked>
                                                No
                                                <span class="circle">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="extent" [(ngModel)]="sku.IsExtent"
                                                    value="1">
                                                Sí
                                                <span class="circle">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
    
                                </div>
                                <div class="row text-right">
                                    <div class="col-sm-10"></div>
                                    <div class="col-sm-12">
                                        <button type="submit" mat-raised-button class="btn btn-info">Guardar Cambios</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header ">
                            <h4 class="card-title">
                                <small class="description">Precios</small>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Lista de Precios</th>
                                            <th>Descripcion</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let p of priceLists">
                                            <td>{{p.PriceListCode}}</td>
                                            <td>{{p.Description}}</td>
                                            <td>
                                                <input matInput type="number" step="0.01" [(ngModel)]="p.Price">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
