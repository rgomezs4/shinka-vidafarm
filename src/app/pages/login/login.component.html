<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="azure" style="background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form (ngSubmit)="login()">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-info text-center">
              <h4 class="card-title">Iniciar Sesion</h4>
            </div>
            <div class="card-body ">
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">person</i>
                    </span>
                  </div>
                  <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Usuario...">
                </div>
              </span>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="ContraseÃ±a...">
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center">
              <a (click)="login()" class="btn btn-info btn-link btn-lg">Iniciar</a>
            </div>
          </div>
        </form>
        <div class="alert alert-danger alert-with-icon" *ngIf="showError">
          <i class="material-icons" data-notify="icon">error_outline</i>
          <button (click)="hideError()" mat-button type="button" class="close" data-dismiss="alert" aria-label="Close"> <i class="material-icons">close</i></button>
          <span data-notify="message">
            <b>Error:</b> {{errorMessage}} </span>
        </div>
      </div>
    </div>
  </div>
</div>
